<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plantilla</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
    <!-- crear fragmento "cabecera" -->
    <div th:fragment="cabecera">
        <header>
            <nav class="navbar navbar-expand-lg head-mavbar navbar-light">
                <div class="container justify-content-center">
                    <a class="navbar-brand"><img src="/resources/img/logo.png" alt="" style="width: 120px;"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 head-mavbar-menu">
                            <li class="nav-item" th:each="bean:${session.ENLACES}">
                                <a class="nav-link" th:text="${bean.descripcion}" th:href="${bean.ruta}"></a>
                            </li>
                          	<li class="nav-item">
                            	<a class="nav-link" th:href="@{/session/login}"><img src="/resources/img/login.png" alt=""></a>
                        	</li>
                       	</ul>
                    </div>
                    <div class="navbar-nav ml-auto">
					  <div class="flex" style="width:100px!important;padding-top: 10px;font-weight:bold ">
			      		<span>Usuario: </span><span class="text-white"></span>
			      	  </div>
					  <span class="nav-item nav-link"></span>  
					  <form method="post" th:action="@{/logout}"> 
								<input type="submit" class="btn btn-success" value="Cerrar sesión">
					  </form>
				  </div>
                </div>
            </nav>
        </header>
    </div>

   
    <!-- Tus scripts JS y librerías -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQqgz1gNl2i0nJAL+q7BYJRIBrM5EEHp5RnQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
